services:
  # =============================================================================
  # Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: be-template-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: be_template
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - be-template-network

  # =============================================================================
  # Redis
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: be-template-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - be-template-network

  # =============================================================================
  # Database migrations (run once)
  # =============================================================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: be-template-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/be_template?schema=public
    command: ["npx", "prisma", "migrate", "deploy"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - be-template-network
    profiles:
      - migrate

volumes:
  postgres_data:
  redis_data:

networks:
  be-template-network:
    driver: bridge
